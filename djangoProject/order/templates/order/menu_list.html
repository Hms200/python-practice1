<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form method="post" action="{% url 'order' %}">
	<ol>
		<h4> 주문하실 음식을 골라주세요</h4>
		{% for menu in menu_list %}
			<li>
			<input type="checkbox" id="menu{{ forloop.counter }}" name="menu" value="{{ menu.food_name }}"
		    <lable for="menu{{ forloop.counter }}">{{ menu.food_name }}</lable>
			</li>
		{% endfor %}
	</ol>
	<ol>
		<h4> 주소를 입력해주세요</h4>
		<input type="text" name="address" required>
	</ol>
<input type='hidden' name='shop' value="{{ shop }}">
	<input type="submit" value="주문완료하기">
</form>

</body>
</html>
